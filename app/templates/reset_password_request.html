{% extends "menu1.html" %}

{% block content %}
    <h3>Changer de mot de passe</h3>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=25) }}<br>
            {% for error in form.email.errors %}
            <p class="alert alert-danger">[{{ error }}]</p>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
